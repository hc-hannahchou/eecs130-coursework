        <main>
            <ul class="cards">
                <li class="card">
                    <div class="image" style="background-image:url('images/mh-01.jpg')"></div>
                </li>
                <li class="card">
                    <div class="image" style="background-image:url('images/mh-02.jpg')"></div>
                </li>
                <li class="card">
                    <div class="image" style="background-image:url('images/mh-03.jpg')"></div>

                <li class="card">
                    <div class="image" style="background-image:url('images/mh-04.jpg')"></div>

                <li class="card">
                    <div class="image" style="background-image:url('images/mh-06.jpg')"></div>
                </li>
                <li class="card">
                    <div class="image" style="background-image:url('images/NRO01.jpg')"></div>
                </li>
                <li class="card">
                    <div class="image" style="background-image:url('images/NRO02.jpg')"></div>

                <li class="card">
                    <div class="image" style="background-image:url('images/NRO04.jpg')"></div>
                </li>

            <!-- preview panel -->
            <section class="preview_box">
                <div class="featured_image" style="background-image:url('images/mh-0888.jpg')"></div>
                <button class="close">&times;</button>
                <button class="prev">&lsaquo;</button>

        <script type="text/javascript" src="gallery.js"></script>
